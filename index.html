<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="shortcut icon" href="resources/icon.png">
</head>
<body>
    <header class="toBlur" id="header">
        <img id="book-img" src="resources/Daco_4685203.png">
        <h1 id="title-text">My Library</h1>
    </header>
    <div id="content">
        <nav class="toBlur" id="categories">
            <ul>
                <li id="firstOp">All Books</li>
                <li id="secondOp">To Read</li>
                <li id="thirdOp">Have Read</li>
            </ul>
        </nav>
        <div>
            <div class="toBlur" id="book-space"></div>
            <img id="addBookBtn" src="https://img.icons8.com/ios-filled/50/000000/add-book.png"/>
        </div>
        <div class="addBookUI">
            <label for="title">Title:</label>
            <input class="addInput" type="text" id="title" name="title" placeholder="Book Title">
            <label for="author">Author:</label>
            <input class="addInput" type="text" id="author" placeholder="Book Author">
            <label for="pages">Pages:</label>
            <input class="addInput" type="number" id="pages" placeholder="Book Pages">
            <label for="have-read">Have Read?</label>
            <select class="addInput" name="have-read" id="have-read">
                <option value="yes" selected>Yes</option>
                <option value="notyet">Not Yet</option>
            </select>
            <button id="UIBtn">Add Book</button>
        </div>
    </div>
<script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
